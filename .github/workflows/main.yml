name: Build and Push Image to AWS ECR
on:
  push:
    branches: [ github-actions ]
permissions:
  id-token: write
  contents: read    # This is required for actions/checkout
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.MANAGEMENT_ACCOUNT }}:role/IAM_Admin_Role
          role-session-name: BuildAndPushRole
          aws-region: eu-west-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: pronom-backend
          IMAGE_TAG: 0.0.5
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -f deployment/Dockerfile .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

