name: Build and Push Image to AWS ECR
on:
  push:
    branches: [ github-actions ]
permissions:
  id-token: write
  contents: write    # This is required for actions/checkout, and tagging
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: nationalarchives/pronom-ld-beta-terraform
          token: ${{ secrets.SSH_DEPLOY_KEY }} # `SSH_DEPLOY_KEY` is a secret that contains your SSH deploy key
          path: pronom-terraform-repo
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.MANAGEMENT_ACCOUNT }}
          role-session-name: BuildAndPushRole
          aws-region: eu-west-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Automatic Tagging of Releases
        id: increment-git-tag
        run:
          bash ./build/git_update.sh -v minor
      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: pronom-backend
          IMAGE_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -f deployment/Dockerfile .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          cd pronom-terraform-repo
          git tag $IMAGE_TAG
          git push --tags

